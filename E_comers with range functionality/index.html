<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#" class="cart-link">
          Cart <span class="cart-count">0</span>
        </a>
        <a href="#" class="user-link">
          <span class="user-name"></span>
          <span class="user-actions">
            <span class="login-link">Login</span>
            <span class="logout-link">Logout</span>
            <span class="orders-link">Orders</span>
          </span>
        </a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="filter">
      <h3>Filter</h3>
      <div class="filter-options">
        <div class="filter-option">
          <label for="category">Category:</label>
          <select id="category">
            <option value="">All</option>
            <!-- Categories will be added dynamically -->
          </select>
        </div>
        <div class="filter-option">
          <label for="price-range">Price Range:</label>
          <input type="range" id="price-range" min="0" max="100" value="100">
          <span id="price-range-value">$100</span>
        </div>
      </div>
    </section>

    <section class="product-list">
      <h2>Products</h2>
      <div class="products">
        <!-- Product cards will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Responsive E-commerce Website</p>
  </footer>

  <!-- Cart Modal -->
  <div class="modal" id="cart-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Shopping Cart</h2>
      <div class="cart-items">
        <!-- Cart items will be added dynamically -->
      </div>
      <div class="cart-total">
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal" id="checkout-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Orders Modal -->
  <div class="modal" id="orders-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Orders</h2>
      <div class="orders-list">
        <!-- Orders will be added dynamically -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
